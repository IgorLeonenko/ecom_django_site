{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'shop/style.css' %}">
  <title>Shop</title>
</head>
<body>
  <h1>Shop</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-5">
        <form class="card card-sm">
          <div class="card-body row now-gytters align-center">
            <div class="col">
              <input type="text" name="search" placeholder="Search" class="form-control form-control-borderless">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      {% for product_object in product_objects %}
        <div class="col-md-3">
          <div class="card">
            <img src="{{ product_object.image }}" alt="{{ product_object.title }}" width="100" height="350" class="card-img-top">
            <div class="card-body">
              <div class="card-title">{{ product_object.title }}</div>
              <div class="card-text">
                <p>Price: $ {{ product_object.price }}</p>
                <span>-------------</span>
                <p>Description:{{ product_object.description }}</p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
